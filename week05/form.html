<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css" />
    <script src="scripts/form.js" defer></script>
    <script defer src="scripts/getdates.js"></script>
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>

    <main>
        <form method="get" action="review.html" class="review-form">
            <!-- Product Name -->
            <label for="productName">Product Name</label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
                <!-- options will be dynamically added -->
            </select>

            <!-- Overall Rating -->
            <fieldset>
                <legend>Overall Rating</legend>
                <label>
                    <input type="radio" name="rating" value="1" required />
                    ☆
                </label>
                <label>
                    <input type="radio" name="rating" value="2" />
                    ☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="3" />
                    ☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="4" />
                    ☆☆☆☆
                </label>
                <label>
                    <input type="radio" name="rating" value="5" />
                    ☆☆☆☆☆
                </label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="installDate">Date of Installation</label>
            <input type="date" id="installDate" name="installDate" required />

            <!-- Useful Features -->
            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Easy to Use" /> Easy to Use</label>
                <label><input type="checkbox" name="features" value="Durable" /> Durable</label>
                <label><input type="checkbox" name="features" value="High Quality" /> High Quality</label>
                <label><input type="checkbox" name="features" value="Good Value" /> Good Value</label>
            </fieldset>

            <!-- Written Review -->
            <label for="reviewText">Written Review (optional)</label>
            <textarea id="reviewText" name="reviewText" rows="4" placeholder="Share your experience..."></textarea>

            <!-- User Name -->
            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName" placeholder="John Doe" />

            <!-- Submit -->
            <input type="submit" value="Submit Review" />
        </form>
    </main>

    <footer>
        <span id="currentyear"></span>©
        <p id="lastModified"></p>
    </footer>
</body>

</html>
